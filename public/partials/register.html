<div class="container">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form name="userForm" class="form-signin" ng-submit="register()">
      
      <h2 class="form-signin-heading">Sign Up</h2>

      <div class="form-group" ng-class="{'has-error': (userForm.usernameInput.$error.required || userForm.usernameInput.$error.unique) && submitted}">
        <input type="text" name="usernameInput" ng-model="user.username" class="form-control" placeholder="Username" autofocus="" required />
        <span class="help-block" ng-show="userForm.usernameInput.$error.required && submitted">Username is required</span>
        <span class="help-block" ng-show="userForm.usernameInput.$error.unique && submitted">Username is already taken</span>
      </div>

      <div class="form-group" ng-class="{'has-error': (userForm.emailInput.$error.required || userForm.emailInput.$error.email || userForm.emailInput.$error.unique) && submitted}">
        <input type="email" name="emailInput" ng-model="user.email" class="form-control" placeholder="Email address" required />
        <span class="help-block" ng-show="userForm.emailInput.$error.required && submitted">Email address is required</span>
        <span class="help-block" ng-show="userForm.emailInput.$error.email && submitted">Invalid email address</span>
        <span class="help-block" ng-show="userForm.emailInput.$error.unique && submitted">Email is already taken</span>
      </div>

      <div class="form-group" ng-class="{'has-error': userForm.passwordInput.$error.required && submitted}">
        <input type="password" name="passwordInput" ng-model="user.password" class="form-control" placeholder="Password" required />
        <span class="help-block" ng-show="userForm.passwordInput.$error.required && submitted">Password is required</span>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </form>
    <p>Already registered? <a ng-href="#/login">log in</a></p>
  </div>
  <div class="col-md-4"></div>
</div>
