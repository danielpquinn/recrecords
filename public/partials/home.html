<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h1>Releases</h1>
      <hr>
    </div>
  </div>
  <div ng-repeat="release in releases">
    <div class="row">
      <div class="col-md-1">
        <a href="/release/{{release.slug}}"><img class="img-thumbnail" ng-src="{{release.image}}"/></a>
      </div>
      <div class="col-md-11">
        <p>{{release.artist.name}}</p>
        <h4><a href="/release/{{release.slug}}">{{release.title}}</a></h4>
      </div>
    </div>
    <hr>
  </div>
</div>
