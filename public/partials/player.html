<div class="panel panel-default">
  <div class="panel-heading">
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="previous()"><span class="glyphicon glyphicon-backward"></span></button>
      <button type="button" class="btn btn-default" ng-click="pause()" ng-show="playing"><span class="glyphicon glyphicon-pause"></span></button>
      <button type="button" class="btn btn-default" ng-click="play(selectedTrack)" ng-show="!playing"><span class="glyphicon glyphicon-play"></span></button>
      <button type="button" class="btn btn-default" ng-click="next()"><span class="glyphicon glyphicon-forward"></span></button>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-condensed table-hover">
      <tr ng-repeat="track in tracks" ng-class="{active: $index==selectedTrack}" ng-click="play($index)">
        <td class="text-right">{{$index}}</td><td>{{track.title}}</td>
      </tr>
    </table>
  </div>
</div>
